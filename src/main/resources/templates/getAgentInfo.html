<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Participant information</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            font-family: "Helvetica Neue", Helvetica, sans-serif;
            color: #444;
            -webkit-font-smoothing: antialiased;
            background: #f0f0f0;
        }


    </style>
</head>
<body>
<p>
<h1>User information</h1></p>
<p>Name: <span th:text="${name}"/></p>
<p>Location: <span th:text="${location}"/></p>
<p>Email: <span th:text="${email}"/></p>
<p>Id:<span th:number="${id}"/></p>
<p>Kind: <span th:text="${kind}"/></p>
<p>KindCode: <span th:text="${kindCode}"/></p>
<br/>
<p><a href="changePassword">Change your password</a></p>
</body>
</html>
