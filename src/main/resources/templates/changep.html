<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Change password</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            font-family: "Helvetica Neue", Helvetica, sans-serif;
            color: #444;
            -webkit-font-smoothing: antialiased;
            background: #f0f0f0;
        }




    </style>
</head>
<body>
<div th:style="${bg}" id="result" th:text="${result}"></div>
<div id="passwform">
    <form action="changep" method="post">
        <label for="email">Enter your e-mail:</label>
        <input type="text" id="email" name="email"/>
        <br/>
        <label for="old">Enter your old password:</label>
        <input type="password" id="old" name="old"/>
        <br/>
        <label for="password">Enter your new password:</label>
        <input type="password" id="password" name="password"/>
        <br/>
        <label for="password2">Confirm your new password:</label>
        <input type="password" id="password2" name="password2"/>
        <br/>
        <input type="submit" value="Change your password"/>
    </form>
</div>
<p>Go back to the <a href="login">login</a> page</p>
</body>
</html>
